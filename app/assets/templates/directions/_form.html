<div class="form-group">
	<input type="number" class="form-control" data-ng-model="direction.position_x" placeholder="Enter x coordinate">
</div>
<div class="form-group">
	<input type="number" class="form-control" data-ng-model="direction.position_y" placeholder="Enter y coordinate">
</div>
<div class="form-group">
	<button class="btn btn-sm btn-primary" id="save">Save changes</button>
	<a class="btn btn-sm btn-default" ng-if="false" ui-sref="directions">List directions</a>
</div>
